 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 

   <br><br>
  <div class="container">
    
    <div id="authentication">
   

      
      <h2>Sign Up</h2>
      <input type="email" id="signupemail" class="input-field" placeholder="Email" />
      <input type="password" id="signuppassword" class="input-field" placeholder="Password" />
      <!-- <input type="name" id="fullName" class="input-field" placeholder="Fullname" /> -->
      <button id="signupBtn" class="btn">Sign Up</button>
<br>
      <h2>Sign In</h2>
      <input type="email" id="signinemail" class="input-field" placeholder="Email" />
      <input type="password" id="signinpassword" class="input-field" placeholder="Password" />
      <button id="signinBtn" class="btn">Sign In</button>
    
  </div>
    <div id="content">
      <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Tailblocks</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
           
           
          </nav>
          <button id="logoutUser" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
      <h1 id="showEmail" class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3 text-center" ></h1>


      <div>
        <center>
        <input type="text" id="input1"   placeholder="Categories" class="w-1/2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"><br><br>
        <input type="text" id="input2" class="w-1/2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Description"><br><br>
        <input type="text" id="input3"   placeholder="image url" class="w-1/2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"><br><br>
        <button id="btnmy" class="btn" onclick="clear()">Submit</button>
      </center>
      
      </div>
<div id="contentmy">

      </div>


<div id="hsaa">

</div>
    
  <script type="module" src="app.js">
    
  </script>
</body>
</html>
